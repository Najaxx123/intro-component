<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="text-area">
        <div class="title">
            <h1>Learn to code by watching others</h1>
        </div>
        <div class="description">
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
    </div>
    <div class="pub">
        <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
    </div>
    <div class="form-container">
        <form action="">
            <label for="firstName"></label>
            <input type="text" id="firstName" placeholder="First Name" class="firstname">
            <label for="lastName"></label>
            <input type="text" id="lastName" placeholder="Last Name" class="lastname">
            <label for="email"></label>
            <input type="email" id="email" placeholder="Email" class="email">
            <label for="password"></label>
            <input type="password" id="password" placeholder="Password" class="password">
            <label for="btn"></label>
            <input type="submit" name="submit button" id="btn" class="submitbtn">
        </form> 
    </div>
    <script src="./app.js"></script>
</body>
</html>
